<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- SEO -->
    <meta name="description" content="Have fun with quiz game! Let's test your general knowledge!">
    <meta name="keywords" content="quiz game, general knowledge, fun, fun game">

    <!--- Favicon -->
    <link rel="icon" type="image/x-icon" href="assets/images/favicon.png">

    <!-- Stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">

    <title>Quiz Game</title>
</head>

<body>


    <!-- START QUIZ BUTTON -->
    <div class="start-btn"><button>Start Game</button></div>

    <!-- INFO BOX -->
    <div class="info-box">
        <div class="info-title">
            <span>Rules of the Game</span>
        </div>
        <div class="info-list">
            <div class="info">1. You have <span>12 seconds</span> to answer each question.</div>
            <div class="info">2. Once you select , you can't reselect.</div>
            <div class="info">3. You can not selecet after time runs out.</div>
            <div class="info">4. You can't excape from the game while playing.</div>
            <div class="info">5. You'll get scores based on correct answers.</div>
        </div>
        <div class="buttons">
            <button class="quit">Quit Game</button>
            <button class="play-again">Play Again</button>
        </div>
    </div>
    <!-- Quiz Box -->
    <div class="quiz-box">
        <heade>
            <div class="title">Quiz Game</div>
            <div class="timer">
                <div class="time-text">Time Left</div>
                <div class="timer-sec">12</div>
            </div>
        </heade>
    </div>




    <script src="assets/js/script.js"></script>
</body>

</html>
